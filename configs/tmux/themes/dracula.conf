# ============================================================================
# Dracula Theme for tmux
# A dark theme with purple and pink accents
# ============================================================================

# Status bar
set -g status-style "bg=#282a36,fg=#f8f8f2"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#282a36,bg=#bd93f9,bold]  #S #[fg=#bd93f9,bg=#282a36]"
set -g status-right "#{prefix_highlight}#[fg=#6272a4]│ #[fg=#f1fa8c] %Y-%m-%d #[fg=#6272a4]│ #[fg=#bd93f9] %H:%M #[fg=#6272a4]│ #[fg=#ff79c6] #H "

# Window status
set -g window-status-format "#[fg=#6272a4]  #I:#W "
set -g window-status-current-format "#[fg=#282a36,bg=#50fa7b,bold]  #I:#W #[fg=#50fa7b,bg=#282a36]"

# Pane borders
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

# Message style
set -g message-style "bg=#44475a,fg=#f8f8f2"

# Mode style
set -g mode-style "bg=#bd93f9,fg=#282a36"

# Clock
set -g clock-mode-colour "#bd93f9"
