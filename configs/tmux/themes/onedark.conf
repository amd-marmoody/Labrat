# ============================================================================
# One Dark Theme for tmux
# Atom editor inspired theme
# ============================================================================

# Status bar
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#282c34,bg=#61afef,bold]  #S #[fg=#61afef,bg=#282c34]"
set -g status-right "#{prefix_highlight}#[fg=#5c6370]│ #[fg=#e5c07b] %Y-%m-%d #[fg=#5c6370]│ #[fg=#61afef] %H:%M #[fg=#5c6370]│ #[fg=#c678dd] #H "

# Window status
set -g window-status-format "#[fg=#5c6370]  #I:#W "
set -g window-status-current-format "#[fg=#282c34,bg=#98c379,bold]  #I:#W #[fg=#98c379,bg=#282c34]"

# Pane borders
set -g pane-border-style "fg=#3e4452"
set -g pane-active-border-style "fg=#61afef"

# Message style
set -g message-style "bg=#3e4452,fg=#abb2bf"

# Mode style
set -g mode-style "bg=#61afef,fg=#282c34"

# Clock
set -g clock-mode-colour "#61afef"
