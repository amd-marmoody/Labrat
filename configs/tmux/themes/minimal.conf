# ============================================================================
# Minimal Theme for tmux
# Clean, no icons, distraction-free
# ============================================================================

# Status bar
set -g status-style "bg=#1c1c1c,fg=#d0d0d0"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#1c1c1c,bg=#87afd7,bold] #S #[fg=#87afd7,bg=#1c1c1c]"
set -g status-right "#[fg=#626262]%Y-%m-%d #[fg=#87afd7]%H:%M #[fg=#d787d7]#H "

# Window status
set -g window-status-format "#[fg=#626262] #I:#W "
set -g window-status-current-format "#[fg=#1c1c1c,bg=#87d787,bold] #I:#W #[fg=#87d787,bg=#1c1c1c]"

# Pane borders
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#87afd7"

# Message style
set -g message-style "bg=#444444,fg=#d0d0d0"

# Mode style
set -g mode-style "bg=#87afd7,fg=#1c1c1c"

# Clock
set -g clock-mode-colour "#87afd7"
