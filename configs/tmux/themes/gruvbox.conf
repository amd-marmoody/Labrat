# ============================================================================
# Gruvbox Dark Theme for tmux
# Retro warm colors
# ============================================================================

# Status bar
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#282828,bg=#83a598,bold]  #S #[fg=#83a598,bg=#282828]"
set -g status-right "#{prefix_highlight}#[fg=#665c54]│ #[fg=#fabd2f] %Y-%m-%d #[fg=#665c54]│ #[fg=#83a598] %H:%M #[fg=#665c54]│ #[fg=#d3869b] #H "

# Window status
set -g window-status-format "#[fg=#665c54]  #I:#W "
set -g window-status-current-format "#[fg=#282828,bg=#b8bb26,bold]  #I:#W #[fg=#b8bb26,bg=#282828]"

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#83a598"

# Message style
set -g message-style "bg=#3c3836,fg=#ebdbb2"

# Mode style
set -g mode-style "bg=#83a598,fg=#282828"

# Clock
set -g clock-mode-colour "#83a598"
