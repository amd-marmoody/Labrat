# ============================================================================
# Catppuccin Mocha Theme for tmux
# A dark, pastel theme with warm undertones
# ============================================================================

# Status bar
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e]"
set -g status-right "#{prefix_highlight}#[fg=#6c7086]│ #[fg=#f9e2af] %Y-%m-%d #[fg=#6c7086]│ #[fg=#89b4fa] %H:%M #[fg=#6c7086]│ #[fg=#cba6f7] #H "

# Window status
set -g window-status-format "#[fg=#6c7086]  #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#a6e3a1,bold]  #I:#W #[fg=#a6e3a1,bg=#1e1e2e]"

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"

# Mode style (copy mode, etc.)
set -g mode-style "bg=#89b4fa,fg=#1e1e2e"

# Clock
set -g clock-mode-colour "#89b4fa"
