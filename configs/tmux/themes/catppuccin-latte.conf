# ============================================================================
# Catppuccin Latte Theme for tmux
# A light, pastel theme
# ============================================================================

# Status bar
set -g status-style "bg=#eff1f5,fg=#4c4f69"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#eff1f5,bg=#1e66f5,bold]  #S #[fg=#1e66f5,bg=#eff1f5]"
set -g status-right "#{prefix_highlight}#[fg=#9ca0b0]│ #[fg=#df8e1d] %Y-%m-%d #[fg=#9ca0b0]│ #[fg=#1e66f5] %H:%M #[fg=#9ca0b0]│ #[fg=#8839ef] #H "

# Window status
set -g window-status-format "#[fg=#9ca0b0]  #I:#W "
set -g window-status-current-format "#[fg=#eff1f5,bg=#40a02b,bold]  #I:#W #[fg=#40a02b,bg=#eff1f5]"

# Pane borders
set -g pane-border-style "fg=#ccd0da"
set -g pane-active-border-style "fg=#1e66f5"

# Message style
set -g message-style "bg=#ccd0da,fg=#4c4f69"

# Mode style
set -g mode-style "bg=#1e66f5,fg=#eff1f5"

# Clock
set -g clock-mode-colour "#1e66f5"
