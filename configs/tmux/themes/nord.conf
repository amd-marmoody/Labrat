# ============================================================================
# Nord Theme for tmux
# An arctic, bluish color palette
# ============================================================================

# Status bar
set -g status-style "bg=#2e3440,fg=#eceff4"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#2e3440,bg=#88c0d0,bold]  #S #[fg=#88c0d0,bg=#2e3440]"
set -g status-right "#{prefix_highlight}#[fg=#4c566a]│ #[fg=#ebcb8b] %Y-%m-%d #[fg=#4c566a]│ #[fg=#88c0d0] %H:%M #[fg=#4c566a]│ #[fg=#b48ead] #H "

# Window status
set -g window-status-format "#[fg=#4c566a]  #I:#W "
set -g window-status-current-format "#[fg=#2e3440,bg=#a3be8c,bold]  #I:#W #[fg=#a3be8c,bg=#2e3440]"

# Pane borders
set -g pane-border-style "fg=#3b4252"
set -g pane-active-border-style "fg=#88c0d0"

# Message style
set -g message-style "bg=#3b4252,fg=#eceff4"

# Mode style
set -g mode-style "bg=#88c0d0,fg=#2e3440"

# Clock
set -g clock-mode-colour "#88c0d0"
