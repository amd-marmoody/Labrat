# ============================================================================
# Tokyo Night Theme for tmux
# VS Code inspired dark theme
# ============================================================================

# Status bar
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26]"
set -g status-right "#{prefix_highlight}#[fg=#565f89]│ #[fg=#e0af68] %Y-%m-%d #[fg=#565f89]│ #[fg=#7aa2f7] %H:%M #[fg=#565f89]│ #[fg=#bb9af7] #H "

# Window status
set -g window-status-format "#[fg=#565f89]  #I:#W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#9ece6a,bold]  #I:#W #[fg=#9ece6a,bg=#1a1b26]"

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message style
set -g message-style "bg=#3b4261,fg=#c0caf5"

# Mode style
set -g mode-style "bg=#7aa2f7,fg=#1a1b26"

# Clock
set -g clock-mode-colour "#7aa2f7"
