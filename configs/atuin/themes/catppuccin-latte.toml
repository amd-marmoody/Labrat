[theme]
name = "catppuccin-latte"

[colors]
# Rosewater: #dc8a78 | Flamingo: #dd7878 | Pink: #ea76cb
# Mauve: #8839ef | Red: #d20f39 | Maroon: #e64553
# Peach: #fe640b | Yellow: #df8e1d | Green: #40a02b
# Teal: #179299 | Sky: #04a5e5 | Sapphire: #209fb5
# Blue: #1e66f5 | Lavender: #7287fd | Text: #4c4f69
# Subtext1: #5c5f77 | Subtext0: #6c6f85 | Overlay2: #7c7f93
# Overlay1: #8c8fa1 | Overlay0: #9ca0b0 | Surface2: #acb0be
# Surface1: #bcc0cc | Surface0: #ccd0da | Base: #eff1f5
# Mantle: #e6e9ef | Crust: #dce0e8

# Base foreground color
Base = "#4c4f69"

# Alert levels
AlertInfo = "#40a02b"
AlertWarn = "#df8e1d"
AlertError = "#d20f39"

# Supporting text (less prominent)
Annotation = "#6c6f85"

# Help/context text
Guidance = "#1e66f5"

# Important information
Important = "#ea76cb"

# Section titles
Title = "#8839ef"

# Muted/grey foreground
Muted = "#9ca0b0"
